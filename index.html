<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPCOW</title>
    <!-- Add this before your style.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__brand">IPCOW</div>
        <div class="nav__links">
            <a href="index.html" class="nav__link nav__link--active">Home</a>
            <a href="blog.html" class="nav__link">Blog</a>
            <a href="about.html" class="nav__link">About</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero__content">
            <h1 class="hero__title">Internet & Web History</h1>
            <p class="hero__text">Exploring the evolution of the digital age</p>
            <a href="blog.html" class="hero__cta">Read Articles</a>
        </div>
    </header>

    <!-- Featured Posts -->
    <main>
        <section class="featured">
            <h2 class="featured__title">Featured Stories</h2>
            <div class="card-grid" id="featured-posts">
                <!-- JS will populate this -->
            </div>
        </section>

        <!-- Latest Posts -->
        <section>
            <h2>Latest Articles</h2>
            <div class="card-grid" id="latest-posts">
                <!-- JS will populate this -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2025 IPCOW</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
